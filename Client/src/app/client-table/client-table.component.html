<app-admin-sidebar></app-admin-sidebar>
<app-admin-navbar></app-admin-navbar>
<div class="table-container">
  <table class="authors-table">
    <thead>
      <tr>
        <th>Client</th>
        <th>Sexe</th>
        <th>Age</th>
        <th>Salaire</th>
        
        <th>Comptes <br> Bancaires</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let author of authors">
        <td>
          <div class="author-info">
            <img [src]="author.profilePicture ? 'http://localhost:4444/User/profile-picture/' + author.profilePicture : '../../assets/images/fcbk.png'" alt="Profile Picture" class="author-img">
            <div class="author-details">
              <div class="author-name">{{ author.nom }} {{ author.prenom }}</div>
              <div class="author-email">{{ author.email }}</div>
            </div>
          </div>
        </td>
        <td>{{ author.sexe }}</td>
        <td>{{ author.age }}</td>
        <td>{{ author.salaire }}</td>
      
        <td>{{ author.comptes.length || 0 }} comptes</td> 
        <td><button class="edit-button" (click)="deleteUser(author.id)"><i class="fa-solid fa-trash"></i></button></td>
      </tr>
    </tbody>
  </table>
</div>
