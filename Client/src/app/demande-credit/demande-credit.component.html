<app-sidebar></app-sidebar>
<div class="main">
    <div class="container">
      <h1>Mes Demandes Credit</h1>
      <div class="search-container">
        <label for="search">Rechercher :</label>
        <input type="text" id="search">
        <i class="fas fa-search"></i>
      </div>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Numéro Demande</th>
              <th>Type Demande</th>
              <th>Montant</th>
              <th>Date</th>
              <th>Statut</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let demande of demandes">
              <td>{{ demande.numDemande }}</td>
              <td>{{ demande.typeCredit }}</td>
              <td>{{ demande.montant }} DT</td>
              <td>{{ demande.dateEntreeRelation | date }}</td>
              <td>
                <span [ngClass]="{
                  'status non-preselectionne': demande.statut === 'REFUSÉE',
                  'status en-cours': demande.statut == 'EN_COURS',
                  'status accepte': demande.statut === 'ACCEPTÉE'
                }">{{ demande.statut }}</span>
              </td>
              <td>
                <button class="action-btn view" (click)="openDialog(demande)"><i class="fas fa-eye"></i></button>
                <button class="action-btn print"><i class="fas fa-print"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="pagination">
          <span>Affichage de l'élément 1 à {{ demandes.length }} sur {{ demandes.length }} éléments</span>
          <button class="pagination-btn" disabled>Précédent</button>
          <span class="current-page">1</span>
          <button class="pagination-btn" disabled>Suivant</button>
        </div>
      </div>
    </div>
  </div>
