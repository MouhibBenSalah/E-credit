<app-navbar></app-navbar>
<div class="content">
    <div class="container">
      <div class="row align-items-stretch no-gutters contact-wrap">
        <div class="col-md-8">
          <div class="form h-100">
            <div [ngSwitch]="step">
              <app-step-one *ngSwitchCase="1" (nextStep)="nextStep()"></app-step-one>
              <app-step-two *ngSwitchCase="2" (previousStep)="previousStep()" (nextStep)="nextStep()" (stepTwoData)="onStepTwoData($event)"></app-step-two>
              <app-step-three *ngSwitchCase="3" (previousStep)="previousStep()" (submitForm)="nextStep()"></app-step-three>
              <app-step-four *ngSwitchCase="4" (previousStep)="previousStep()" (submitForm)="submitForm()"></app-step-four>
              
            </div>
            <div class="d-flex justify-content-between mt-3">
              <button class="btn btn-primary" *ngIf="step > 1" (click)="previousStep()">Precedent</button>
              <button class="btn btn-primary" *ngIf="step < 4" (click)="nextStep()">Suivant</button>
              <button class="btn btn-primary" *ngIf="step === 4" (click)="submitForm()">Submit</button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="contact-info h-100">
            <h3>Formulaire Demande Credit</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
