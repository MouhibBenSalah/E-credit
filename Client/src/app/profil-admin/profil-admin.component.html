<app-admin-sidebar></app-admin-sidebar>
<app-admin-navbar></app-admin-navbar>
    <nav class="sub-navbar">
        <a href="#" class="sub-nav-link active">ACCOUNT</a>
        <a href="#" class="sub-nav-link">SECURITY</a>
        <a href="#" class="sub-nav-link">NOTIFICATIONS</a>
    </nav>

<div class="account-details">
    <div class="profile-picture">
        <img src="../../assets/images/fcbk.png" alt="Profile Picture" class="profile-pic">
        <button class="upload-button">UPLOAD NEW PHOTO</button>
        <button class="reset-button">RESET</button>
        <p>Allowed JPG, GIF or PNG. Max size of 800K</p>
    </div>
    <form class="details-form">
        <div class="form-group">
            <div class="input-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" value="john">
            </div>
            <div class="input-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" value="Doe">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" value="johnDoe@example.com">
            </div>
            <div class="input-group">
                <label for="organization">Organization</label>
                <input type="text" id="organization" name="organization" value="ThemeSelection">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" value="+1 (917) 543-9876">
            </div>
            <div class="input-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" value="123 Main St, New York, NY 10001">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <label for="state">State</label>
                <input type="text" id="state" name="state" value="New York">
            </div>
            <div class="input-group">
                <label for="zip-code">Zip Code</label>
                <input type="text" id="zip-code" name="zip-code" value="10001">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <label for="country">Country</label>
                <input type="text" id="country" name="country" value="USA">
            </div>
            <div class="input-group">
                <label for="language">Language</label>
                <input type="text" id="language" name="language" value="English">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <label for="timezone">Timezone</label>
                <input type="text" id="timezone" name="timezone" value="(GMT-11:00) International Date Line West">
            </div>
            <div class="input-group">
                <label for="currency">Currency</label>
                <input type="text" id="currency" name="currency" value="USD">
            </div>
        </div>
        <div class="form-actions">
            <button type="submit" class="save-button">SAVE CHANGES</button>
            <button type="reset" class="reset-button">RESET</button>
        </div>
    </form>
</div>
