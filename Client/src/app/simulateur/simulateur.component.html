<div class="container">
    <div class="con_img">
        <img class="img_responsive" src="../assets/images/iphone.png" alt="#" />
    </div>
<div class="simulator-container">
    <h2>Simulateur Credit</h2>
    <div class="credit-type">
      <button class="active">Crédit personnel</button>
      <button>Crédit Aménagement</button>
      <button>Crédit Auto Neuve</button>
      <button>Crédit Auto Occasion</button>
    </div>
    <div class="form-group">
      <label for="loan-amount">Montant du crédit</label>
      <input type="number" id="loan-amount" [(ngModel)]="loanAmount" (input)="calculatePayment()">
      <input type="range" id="loan-amount-range" min="1000" max="50000" [(ngModel)]="loanAmount" (input)="calculatePayment()">
    </div>
    <div class="form-group">
      <label for="loan-term">Période de remboursement (mois)</label>
      <input type="number" id="loan-term" [(ngModel)]="loanTerm" (input)="calculatePayment()">
      <input type="range" id="loan-term-range" min="6" max="120" [(ngModel)]="loanTerm" (input)="calculatePayment()" class="slider">
    </div>
    <div class="form-group">
      <label for="monthly-payment">Mensualité (€)</label>
      <input type="number" id="monthly-payment" [value]="monthlyPayment" readonly>
    </div>
    <button onclick="calculatePayment()">Obtenir un crédit</button>
  </div>
</div>
